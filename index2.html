<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
</head>
<body>

  <section>
    <!-- Titulo -->
    <h2>Que puede hacer Javascript</h2>

    <!-- Párrafo con el id que es clave para llamarlo/modificarlo desde JS -->
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    
    <!-- Botón que localiza una etiqueta con el id demo y una vez encontrado
    llama al atributo style font-size y cambia el valor a 35px -->
    <button type="button" onclick="agrandarTexto()">Agrandar</button>
  </section>

  <section>
    <h2>Preguntar Nombre</h2>
    <button onclick="preguntar()">Enviar</button>
  </section>

  <section>
    <h2>Variables</h2>
    <button onclick="variables()">Variables</button>
  </section>

  <section>
    <h2>Tipos de datos</h2>
    <button onclick="tipos()">Tipos</button>
  </section>

  <section>
    <h2>Funciones de ayuda para String</h2>
    <p id="texto">Lorem Ipsum</p>
    <button onclick="cadena()">Cadena</button>
    <button onclick="mayusculas()">Mayusculas</button>
  </section>

  <!-- Agregar botones que llamen a la funcion toUpperCase() y toLowerCase()
  y muestran dicha modificación por consola -->

  

  
  <script src="assets/js/script.js"></script>
</body>
</html>
