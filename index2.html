<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
</head>
<body>

  <section>
    <!-- Titulo -->
    <h2>Que puede hacer Javascript</h2>

    <!-- Párrafo con el id que es clave para llamarlo/modificarlo desde JS -->
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    
    <!-- Botón que localiza una etiqueta con el id demo y una vez encontrado
    llama al atributo style font-size y cambia el valor a 35px -->
    <button type="button" onclick="agrandarTexto()">Agrandar</button>
  </section>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
